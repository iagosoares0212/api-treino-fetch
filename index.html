<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸ“‹ Lista de Posts</h1>

    <!-- Lista de posts -->
    <ul id="lista-posts" class="list-group mb-4"></ul>

    <!-- Form de novo post -->
    <div class="card p-3 shadow-sm">
      <h2 class="h5 mb-3">Novo Post</h2>
      <div class="input-group">
        <input type="text" id="titulo" class="form-control" placeholder="TÃ­tulo do post">
        <button onclick="criarPost()" class="btn btn-primary">Adicionar</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/posts';

    async function carregarPosts() {
      try {
        const res = await fetch(API_URL);
        const posts = await res.json();

        const lista = document.getElementById('lista-posts');
        lista.innerHTML = '';

        posts.forEach(({ id, title, body, userId }) => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';

          const titulo = document.createElement('span');
          titulo.textContent = title;

          const botoes = document.createElement('div');

          const btnEditar = document.createElement('button');
          btnEditar.className = 'btn btn-sm btn-warning me-2';
          btnEditar.textContent = 'Editar';
          btnEditar.onclick = async () => {
            const novoTitulo = prompt('Editar tÃ­tulo do post:', title);
            if (novoTitulo) {
              await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: novoTitulo, body, userId })
              });
              carregarPosts();
            }
          };

          const btnExcluir = document.createElement('button');
          btnExcluir.className = 'btn btn-sm btn-danger';
          btnExcluir.textContent = 'Excluir';
          btnExcluir.onclick = async () => {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            carregarPosts();
          };

          botoes.append(btnEditar, btnExcluir);
          li.append(titulo, botoes);
          lista.appendChild(li);
        });

      } catch (err) {
        console.error('Erro ao carregar posts:', err);
      }
    }

    async function criarPost() {
      const titulo = document.getElementById('titulo').value.trim();
      if (!titulo) return alert('Digite um tÃ­tulo antes de enviar!');

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title: titulo, body: 'Post criado via fetch', userId: 1 })
      });

      document.getElementById('titulo').value = '';
      carregarPosts();
    }

    carregarPosts();
  </script>
</body>
</html>
